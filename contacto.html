<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Zatlook</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    .contact-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 40px;
      font-size: 2em;
      color: #111;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, textarea {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 12px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #333;
    }
    .contact-info {
      margin-top: 40px;
      text-align: center;
    }
    .contact-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <h2>Contáctanos</h2>
    <form action="enviar_formulario.php" method="POST">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="contact-info">
      <p>Email: contacto@zatlook.com</p>
      <p>Teléfono: +34 654 321 987</p>
      <p>Síguenos en Instagram: <a href="https://instagram.com/zatlook" target="_blank">@zatlook</a></p>
    </div>
  </section>
</body>
</html>
